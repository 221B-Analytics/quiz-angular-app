<h2 mat-dialog-title>Profile Picture</h2>
<mat-dialog-content>
    <div class="row">
        <div class="col-sm-6">
            <div class="d-flex align-items-center justify-content-center image-upload-div border-dashed"
                style="height: 27vh;" color="warn" type="button" (click)="handleChooseFileClick($event)">
                <span>Choose profile image</span>
            </div>
        </div>
        <div class="col-sm-6 d-flex align-items-center justify-content-center" style="height: 100%;">
            <input #fileUpload type="file" style="display: none;" (change)="handleFileInput($event)" />
            <img width="100" width="200" *ngIf="imageUrl" [src]="imageUrl" class="image mt-2 img-fluid">
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="mt-4" align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button type="button" color="primary" [disabled]="!imageUrl?.trim() || isLoading"
        (click)="handleUploadProfilePicture();">Upload</button>
</mat-dialog-actions>
