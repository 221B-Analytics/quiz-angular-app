<div class="container">
  <!-- <div class="d-flex align-items-center" style="height: 100%"> -->
    <div class="row d-flex align-items-center" style="height: 100%">
      <div class="col-md-6 mt-5 d-flex flex-column align-items-center justify-content-center" style="height: 100%">
        <img src="assets/images/logo.png" alt="Application logo">
        <!-- <h1>Oraculi</h1> -->
        <h3>Moments away from expert knowledge</h3>
      </div>
      <div class="col-md-6 mt-5 d-flex align-items-center justify-content-center" style="height: 100%">
        <div class="card mt-5" style="width: 400px;">
          <div class="card-body text-center">
            <h5 class="mb-3"><strong>Login to Oraculi!</strong></h5>
            <span style="display: none">Moments away from expert knowledge</span>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-4">

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <mat-form-field appearance="fill">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" formControlName="email" placeholder="e.g. some@domain.com" required>
                      <mat-icon matSuffix *ngIf="loginForm.get('email')?.valid">check</mat-icon>
                    </mat-form-field>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <mat-form-field appearance="fill">
                      <mat-label>Password</mat-label>
                      <input matInput formControlName="password" placeholder="Password"
                        [type]="hide ? 'password' : 'text'" required>
                      <mat-icon matSuffix class="clickable" *ngIf="loginForm.get('password')?.valid" (click)="unhide()">
                        {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                  </div>
                </div>
              </div>

              <div class="form-group mt-3">
                <div class="row">
                  <div class="col-sm-12">
                    <button mat-raised-button type="submit" class="large-button full-width" color="primary"
                      [disabled]="loginForm.invalid || !loginForm.dirty || showLoading">
                      Login
                      <mat-icon class="icn-spinner ml-2" *ngIf="showLoading"> rotate_right </mat-icon>
                    </button>
                  </div>
                </div>
              </div>

              <div class="form-group mt-3">
                <div class="row">
                  <div class="col-sm-12 text-left">
                    <a class="text-secondary" routerLink="/register-user">Sign Up</a>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  <!-- </div> -->
</div>
