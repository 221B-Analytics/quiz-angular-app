<div *ngIf="isLoading; else noLoading"></div>

<ng-template #noLoading>
  <div class="container mentor-container mt-5" *ngIf="ROLES.MENTOR == role; else seekerContent">
    <div class="row mt-5">
      <div class="col-sm-6 mt-5">
        <div class="mt-5">
          <h2>Welcome, {{userName}}!</h2>
          <button mat-raised-button color="primary" class="mt-5 full-width large-button rounded-corner"
            routerLink="/user/user-profile" *ngIf="!userInfo?.isProfileCompleted">Complete Profile</button>
        </div>
      </div>
      <div class="col-sm-6 mt-5">
        <ng-container *ngIf="!isNotificationsAvailable; else notificationsAvailable">
          <div class="mt-5 text-center">
            <h6><strong>Notifications</strong></h6>
            <p>No new communications</p>
          </div>
        </ng-container>
        <ng-template #notificationsAvailable>
          <h6 class="text-center"><strong>Notifications</strong></h6>
          <div class="card pointer" routerLink="/communication">
            <div class="row d-flex align-items-center">
              <div class="col-md-2">
                <img src="assets/images/notification.png" width="30" height="30" class="img-fluid">
              </div>
              <div class="col-md-10"><span>You have {{notification$?.unseenCommunications}} new
                  communication(s)</span></div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>

  </div>
</ng-template>

</ng-template>
