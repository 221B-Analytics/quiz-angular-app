<div class="container" style="height: 100%">
    <div class="d-flex align-items-center justify-content-between" style="height: 100%">
      <div class="row">
        <div class="col-sm-4">
          <div>
            <h2>Get in touch</h2>
            <p>
                Have an inquiry or some feedback for us?
                Fill out the form below to contact our team
            </p>

            <form [formGroup]="contactForm" novalidate (ngSubmit)="handleContactUs()" class="mt-4">
                <div class="form-group" formGroupName="name">
                    <div class="row">
                        <div class="col-sm-6">
                            <mat-form-field appearance="fill">
                                <mat-label>First name</mat-label>
                                <input matInput type="text" formControlName="firstName" required>
                                <mat-error *ngIf="contactForm.get('name')?.value.firstName?.invalid">First name is
                                    required</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Last name</mat-label>
                                <input matInput type="text" formControlName="lastName" required>
                                <mat-error *ngIf="contactForm.get('name')?.value.lastName?.invalid">Last name is
                                    required</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput type="email" formControlName="email"
                                    placeholder="e.g. abc@gmail.com" required>
                                <mat-icon matSuffix *ngIf="contactForm.get('email')?.valid">check</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Message</mat-label>
                                <textarea matInput formControlName="message" placeholder="Message"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <button mat-raised-button type="submit" class="large-button full-width btn-rounded" color="primary"
                            [disabled]="contactForm.invalid || !contactForm.dirty">
                            Send
                        </button>
                    </div>
                </div>
            </form>
          </div>
        </div>
        <div class="col-sm-8 d-flex justify-content-end">
          <img src="assets/images/get-in-touch.jpg" height="500" class="rounded" alt="No events" />
        </div>
      </div>
    </div>
  </div>
