<div class="container">
    <h2>Create New Event</h2>

    <form [formGroup]="eventForm" (ngSubmit)="handleSaveEvent();">
        <div>
            <mat-form-field class="example-form-field mt-2" appearance="fill">
                <mat-label>Event Title</mat-label>
                <input matInput type="text" formControlName="title">
            </mat-form-field>

            <mat-form-field class="example-form-field mt-2" appearance="fill">
                <mat-label>Event Description</mat-label>
                <textarea matInput type="text" formControlName="description" [rows]="4"></textarea>
            </mat-form-field>

            <mat-form-field class="example-form-field mt-2" color="accent" appearance="fill">
                <mat-label>Event Date</mat-label>
                <input matInput formControlName="eventDate" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <!-- <button type="button" mat-button>Cancel</button> -->
            <button mat-raised-button type="submit" class="mt-5 full-width large-button" color="accent"
                [disabled]="eventForm.invalid || isLoading">Save</button>
        </div>
    </form>
