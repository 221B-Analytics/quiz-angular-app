<h4>Mentors</h4>
<div class="row mt-2 pb-2 mb-2 pointer">
    <div class="col-sm-6 col-md-3 mb-4" *ngFor="let mentor of mentors$">
        <div class="card d-flex align-items-center justify-content-center">
            <img src="assets/images/user.png" class="img-fluid" height="100px" width="100px">
            <br>
            <strong>{{mentor?.name?.firstName}} {{mentor?.name?.lastName}}</strong>

            <button mat-raised-button type="button" color="primary" class="mt-3" (click)="handleChatWithMentor()">
                Message
            </button>
        </div>
    </div>
</div>
