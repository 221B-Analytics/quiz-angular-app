<h2 mat-dialog-title class="text-center">Resources</h2>
<mat-dialog-content class="mat-typography">
    <h3 class="text-center">Topic | {{topicInfo.name}}</h3>
    <div class="row">
        <div class="col-sm-12">
            <mat-nav-list *ngIf="resourcesAvailable; else noResources">
                <a mat-list-item [href]="resource?.link" target="_blank" *ngFor="let resource of topicInfo?.resources">
                    {{ resource?.title }} </a>
            </mat-nav-list>
            <ng-template #noResources>
                <div class="d-flex flex-column justify-content-center text-center mt-2">
                    <img src="assets/images/no-resources.jpg" class="rounded rounded-corner" height="200" width="250">
                    <p>No resources available</p>
                </div>
            </ng-template>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
