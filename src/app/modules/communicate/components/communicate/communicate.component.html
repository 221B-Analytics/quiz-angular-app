<h4>Chats</h4>
<div class="row mt-4" style="max-height: 50vh !important;">
    <div class="col-md-2">
        <div class="card-border d-flex align-items-center pointer mb-2" *ngFor="let mentor of mentors$"
            (click)="handleGetChatWithMentor()">
            <img src="assets/images/user.png" class="img-fluid" height="16px" width="16px">
            <span style="margin-left: 1rem;">{{mentor?.name?.firstName}} {{mentor?.name?.lastName}}</span>
        </div>
    </div>
    <div class="col-md-10">
        <div class="sixty-eight">
            <div *ngIf="chatsAvailable; else noChats">
                <div class="d-flex align-items-center justify-content-center" *ngFor="let chat of chats$">
                    <span>{{chat?.content}}</span>
                </div>
            </div>
            <ng-template #noChats>
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <img src="assets/images/no-chats.jpg" class="rounded" height="350">
                    <br>
                    <p>No chats available</p>
                </div>
            </ng-template>
        </div>
        <div class="twelve">
            <section id="send-message">
                <mat-form-field appearance="fill">
                    <mat-label>Message</mat-label>
                    <input matInput type="text" [formControl]="message" placeholder="Type something">
                    <mat-icon matSuffix (click)="handleSendMessage()">send</mat-icon>
                </mat-form-field>
            </section>
        </div>
    </div>
</div>
