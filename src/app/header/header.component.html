<p *ngIf="isLoggedIn$ | async as isLoggedIn">
    <mat-toolbar>
        <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button> -->
        <!-- <span class="pointer mr-3">{{applicationName}}</span> -->
        <img src="assets/images/user.png" height="30"/>
        <a style="margin-left: 15px;" routerLink="/dashboard" routerLinkActive="active-link">Home</a>
        <a style="margin-left: 15px;" routerLink="/personality-test" routerLinkActive="active-link">Take a Personality Test</a>
        <a style="margin-left: 15px;" routerLink="/contact-us" routerLinkActive="active-link">Contact Us</a>
        <a style="margin-left: 15px;" routerLink="/about-us" routerLinkActive="active-link">About Us</a>
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>person_outline</mat-icon>
            <!-- <img src="assets/images/user.png" height="30"/> -->
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item *ngIf="isLoggedIn$ | async" (click)="handleLogoutClick()">
                <mat-icon>power_settings_new</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar>
</p>
